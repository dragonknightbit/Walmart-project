<head>

    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .animate-fade-in-delay-1 {
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }
        @keyframes bounceOnce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-once {
            animation: bounceOnce 1s ease-in-out;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0d6efd;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

            { id: 'p1', name: "Ergonomic Office Chair", price: "$299.99", imageUrl: "https://placehold.co/128x128/A0B0C0/FFFFFF?text=Chair", description: "Designed for maximum comfort and support during long working hours.", isEcoFriendly: false, category: "Furniture" },

            { id: 'p4', name: "Recycled PET Backpack", price: "$55.00", imageUrl: "https://placehold.co/128x128/D0E0F0/FFFFFF?text=Recycled+Bag", description: "Durable and stylish backpack made from recycled plastic bottles.", isEcoFriendly: true, category: "Accessories" },
            { id: 'p5', name: "Smart Home Speaker", price: "$89.99", imageUrl: "https://placehold.co/128x128/E0F0A0/FFFFFF?text=Smart+Speaker", description: "Voice-controlled assistant for music, news, and smart device control.", isEcoFriendly: false, category: "Electronics" },
            { id: 'p6', name: "Yoga Mat (Natural Rubber)", price: "$45.00", imageUrl: "https://placehold.co/128x128/F0A0B0/FFFFFF?text=Yoga+Mat", description: "Non-slip and eco-friendly yoga mat for your daily practice.", isEcoFriendly: true, category: "Fitness" },
            { id: 'p7', name: "Classic Leather Wallet", price: "$60.00", imageUrl: "https://placehold.co/128x128/A0C0E0/FFFFFF?text=Wallet", description: "Handcrafted from genuine leather with multiple card slots.", isEcoFriendly: false, category: "Accessories" },
            { id: 'p8', name: "Portable Power Bank", price: "$30.00", imageUrl: "https://placehold.co/128x128/B0D0F0/FFFFFF?text=Power+Bank", description: "Keep your devices charged on the go with this high-capacity power bank.", isEcoFriendly: false, category: "Electronics" },
            { id: 'p9', name: "Sustainable Coffee Beans", price: "$18.50", imageUrl: "https://placehold.co/128x128/C0E0A0/FFFFFF?text=Coffee", description: "Ethically sourced, organic coffee beans with rich aroma.", isEcoFriendly: true, category: "Food & Beverage" },
            { id: 'p10', name: "Noise-Cancelling Earbuds", price: "$150.00", imageUrl: "https://placehold.co/128x128/D0F0B0/FFFFFF?text=Earbuds", description: "Compact earbuds with advanced noise-cancelling technology for clear audio.", isEcoFriendly: false, category: "Electronics" },
        ];
        const categories = Array.from(new Set(allProducts.map(p => p.category)));
        categories.push('Eco-Friendly');
        const appContainer = document.getElementById('app-container');

        const cartCountSpan = document.getElementById('cart-count');

        const chatHistoryDiv = document.getElementById('chat-history');
        const chatInput = document.getElementById('chat-input');
        const chatSendButton = document.getElementById('chat-send-button');
        const cartModal = document.getElementById('cart-modal');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartTotalSpan = document.getElementById('cart-total');
        function getIcon(id) {
            return document.getElementById(id).innerHTML;
        }
        function updateCartCount() {
            const totalItems = State.cartItems.reduce((sum, item) => sum + item.quantity, 0);
            cartCountSpan.textContent = totalItems;
            if (totalItems > 0) {
                cartCountSpan.classList.remove('hidden');
            } else {
                cartCountSpan.classList.add('hidden');
            }
        }
        function renderHeader() {
            if (State.currentPage === 'login' || State.currentPage === 'signup' || State.currentPage === 'retailerDashboard') {
                appHeader.style.display = 'none';
                return;
            }
            appHeader.style.display = 'flex';
            document.getElementById('header-shopping-bag-icon').innerHTML = getIcon('shopping-bag-icon');
            document.getElementById('cart-shopping-bag-icon').innerHTML = getIcon('shopping-bag-icon');
            document.getElementById('header-search-icon').innerHTML = getIcon('search-icon');
            document.getElementById('header-bot-icon').innerHTML = getIcon('bot-icon');
            document.getElementById('chat-toggle-button').style.display = State.isChatOpen ? 'none' : 'block';
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('text-blue-600', 'font-bold');
            });
            const activeNav = document.getElementById(`nav-${State.currentPage === 'shop' ? 'shop-all' : State.currentPage}`);
            if (activeNav) {
                activeNav.classList.add('text-blue-600', 'font-bold');
            }

                const userSpan = document.createElement('span');
                userSpan.className = "text-gray-700 text-sm font-medium hidden sm:block";
                userSpan.textContent = `Hi, ${State.currentUser}!`;

            }

        function renderHomePage() {
            appContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center text-center py-16 px-4 bg-white rounded-xl shadow-lg m-4 sm:m-6">
                    <h2 class="text-4xl font-extrabold text-blue-800 mb-4 animate-fade-in">
                        Welcome to Walmart!
                    </h2>
                    <p class="text-lg text-gray-700 mb-8 max-w-2xl animate-fade-in-delay-1">
                        Discover innovative products and experience seamless shopping with our AI-powered assistant.
                        From smart solutions to sustainable choices, we're reimagining your retail journey.
                    </p>
                    <button id="shop-now-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 animate-bounce-once">
                        Shop Now
                    </button>
                    <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-3xl">
                        <div class="bg-blue-50 p-6 rounded-xl shadow-md flex items-center justify-center flex-col text-blue-700">
                            <div class="w-12 h-12 mb-3">${getIcon('leaf-icon')}</div>
                            <h3 class="text-xl font-semibold mb-2">Sustainable Future</h3>
                            <p class="text-sm text-gray-600">Explore eco-friendly products and green retail practices.</p>
                        </div>
                        <div class="bg-purple-50 p-6 rounded-xl shadow-md flex items-center justify-center flex-col text-purple-700">
                            <div class="w-12 h-12 mb-3">${getIcon('shield-check-icon')}</div>
                            <h3 class="text-xl font-semibold mb-2">Building Trust with AI</h3>
                            <p class="text-sm text-gray-600">Secure shopping and data safety in a digital-first environment.</p>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('shop-now-button').addEventListener('click', () => {
                State.currentPage = 'shop';
                State.activeCategory = 'All';
                renderApp();
            });
        }
        function renderShopPage() {
            let filteredProducts = allProducts;
            if (State.activeCategory !== 'All') {
                if (State.activeCategory === 'Eco-Friendly') {
                    filteredProducts = allProducts.filter(p => p.isEcoFriendly);
                } else {
                    filteredProducts = allProducts.filter(p => p.category === State.activeCategory);
                }
            }
            if (State.searchTerm) {
                const term = State.searchTerm.toLowerCase();
                filteredProducts = filteredProducts.filter(p =>
                    p.name.toLowerCase().includes(term) ||
                    p.description.toLowerCase().includes(term) ||
                    p.category.toLowerCase().includes(term)
                );
            }   
            const categoryButtonsHtml = ['All', ...categories].map(category => `
                <button
                    data-category="${category}"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition duration-200 ${State.activeCategory === category ? 'bg-blue-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}"
                >
                    ${category === 'All' ? 'All Products' : category}
                </button>
            `).join('');
            const productCardsHtml = filteredProducts.length > 0 ? filteredProducts.map(product => {
                const usdPrice = parseFloat(product.price.replace('$', ''));
                const inrPrice = (usdPrice * State.usdToInrRate).toFixed(2);
                return `
                    <div class="bg-white rounded-xl shadow-lg p-4 flex flex-col items-center text-center transition-transform hover:scale-105 duration-300">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-32 h-32 object-cover rounded-md mb-3" onerror="this.src='https://placehold.co/128x128/E0E0E0/333333?text=Product';"/>
                        <h3 class="text-lg font-semibold text-gray-800 mb-1">${product.name}</h3>
                        <div class="flex flex-col items-center mb-2">
                            <p class="text-blue-600 font-bold text-xl">₹${inrPrice}</p>
                        </div>
                        <p class="text-sm text-gray-600 mb-3 line-clamp-2">${product.description}</p>

                        <button data-product-id="${product.id}" class="add-to-cart-button mt-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out transform hover:-translate-y-0.5">
                            Add to Cart
                        </button>
                    </div>
                `;
            }).join('') : `
                <div class="col-span-full text-center text-gray-500 py-10">
                    <p>No products found matching your current filters or AI recommendation.</p>
                    <p class="mt-2 text-sm">Try a different search term, select another category, or ask the AI assistant for help!</p>
                </div>
            `;
            appContainer.innerHTML = `
                <div class="bg-white shadow-sm p-4 sm:p-6 flex flex-wrap justify-center gap-3 rounded-b-xl">
                    ${categoryButtonsHtml}
                </div>
                <main class="flex-1 p-4 sm:p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    ${productCardsHtml}
                </main>
            `;            
            appContainer.querySelectorAll('.add-to-cart-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.target.dataset.productId;
                    const product = allProducts.find(p => p.id === productId);
                    if (product) {
                        addToCart(product);
                    }
                });
            });
            appContainer.querySelectorAll('[data-category]').forEach(button => {
                button.addEventListener('click', (e) => {
                    State.activeCategory = e.target.dataset.category;
                    State.searchTerm = '';
                    renderApp();
                });
            });
        }
        function renderContactPage() {
            appContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center text-center py-16 px-4 bg-white rounded-xl shadow-lg m-4 sm:m-6">
                    <h2 class="text-4xl font-extrabold text-blue-800 mb-6">Contact Us</h2>
                    <p class="text-lg text-gray-700 mb-8 max-w-2xl">
                        We're here to help! You can reach out to us through the following channels.
                    </p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-3xl">

        async function callGeminiAPI(prompt, isStructured = false) {
            let chatHistoryForApi = State.chatHistory.map(msg => ({ role: msg.type, parts: [{ text: msg.message }] }));
            chatHistoryForApi.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistoryForApi };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            if (isStructured) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "productName": { "type": "STRING" },
                            "insight": { "type": "STRING" }
                        },
                        "propertyOrdering": ["productName", "insight"]
                    }
                };
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Gemini API Error: Status ${response.status}, ${response.statusText}`, errorText);
                    return `I'm sorry, there was an error connecting to the AI assistant. (Status: ${response.status})`;
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    if (isStructured) {
                        try {
                            return JSON.parse(text);
                        } catch (e) {
                            console.error("Failed to parse structured JSON from Gemini:", e);
                            return { error: "Failed to get structured insight." };
                        }
                    }
                    return text;
                } else {
                    console.error("Gemini API response structure unexpected:", result);
                    return "I'm sorry, I couldn't get a response from the AI right now.";
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return "There was an error connecting to the AI assistant.";
            }
        }

        async function handleSendMessage() {
            const userInput = chatInput.value.trim();
            if (userInput === '') return;

            addChatMessage({ type: 'user', message: userInput });
            chatInput.value = '';
            State.loading = true;
            renderChatHistory();

            const lowerCaseInput = userInput.toLowerCase();
            let botResponseText = "I'm still learning! Can you rephrase or ask about products, orders, or sustainability?";

            let productFoundForInsight = allProducts.find(product => lowerCaseInput.includes(product.name.toLowerCase()));

            if (productFoundForInsight) {
                const insightPrompt = `Given the product "${productFoundForInsight.name}" with description: "${productFoundForInsight.description}", generate a concise, unique selling proposition or a key benefit for a customer. Respond in JSON format with "productName" and "insight" fields.`;
                const geminiInsightResponse = await callGeminiAPI(insightPrompt, true);

                if (typeof geminiInsightResponse === 'object' && geminiInsightResponse && !geminiInsightResponse.error && geminiInsightResponse.insight) {
                    botResponseText = `Here's more about the ✨${productFoundForInsight.name}✨:\n\n${productFoundForInsight.description}\n\nAI Insight: "${geminiInsightResponse.insight}"`;
                } else {
                    botResponseText = `Here's more about the ${productFoundForInsight.name}:\n\n${productFoundForInsight.description}\n\nI couldn't generate a specific AI insight right now, but it's a great product!`;
                }
                State.activeCategory = productFoundForInsight.category;
                State.currentPage = 'shop';
            } else {
                const geminiTextResponse = await callGeminiAPI(userInput);
                botResponseText = geminiTextResponse;

                let categoryFromAI = '';
                if (botResponseText.toLowerCase().includes('electronics')) categoryFromAI = 'Electronics';
                else if (botResponseText.toLowerCase().includes('apparel') || botResponseText.toLowerCase().includes('shoes')) categoryFromAI = 'Apparel';
                else if (botResponseText.toLowerCase().includes('eco-friendly') || botResponseText.toLowerCase().includes('sustainable')) categoryFromAI = 'Eco-Friendly';
                else if (botResponseText.toLowerCase().includes('furniture')) categoryFromAI = 'Furniture';
                else if (botResponseText.toLowerCase().includes('accessories')) categoryFromAI = 'Accessories';
                else if (botResponseText.toLowerCase().includes('fitness')) categoryFromAI = 'Fitness';
                else if (botResponseText.toLowerCase().includes('food') || botResponseText.toLowerCase().includes('beverage')) categoryFromAI = 'Food & Beverage';

                if (categoryFromAI) {
                    State.activeCategory = categoryFromAI;
                    State.currentPage = 'shop';
                } else {
                    State.activeCategory = 'All';
                    State.currentPage = 'shop';
                }
            }

            State.loading = false;
            addChatMessage({ type: 'bot', message: botResponseText });
            renderApp();
        }
        function renderCartModal() {
            document.getElementById('cart-close-x-icon').innerHTML = getIcon('x-icon');

            if (State.isCartOpen) {
                cartModal.classList.remove('hidden');
                let totalUSD = 0;
                
                const cartItemsHtml = State.cartItems.length > 0 ? State.cartItems.map(item => {
                    const usdPrice = parseFloat(item.price.replace('$', ''));
                    totalUSD += usdPrice * item.quantity;
                    const inrPrice = (usdPrice * State.usdToInrRate).toFixed(2);
                    return `
                        <div class="flex items-center justify-between border-b border-gray-100 py-3 last:border-b-0">
                            <div class="flex items-center">

                    `;
                }).join('') : `<p class="text-center text-gray-500 mt-10">Your cart is empty.</p>`;

                cartItemsContainer.innerHTML = cartItemsHtml;
                cartTotalSpan.textContent = `₹${(totalUSD * State.usdToInrRate).toFixed(2)}`;

                cartItemsContainer.querySelectorAll('.remove-from-cart-button').forEach(button => {
                    button.addEventListener('click', (e) => {

            } else {
                cartModal.classList.add('hidden');
            }
        }

        function addToCart(product) {
            const existingItem = State.cartItems.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                State.cartItems.push({ ...product, quantity: 1 });
            }
            updateCartCount();
            renderCartModal();
        }

        function removeFromCart(productId) {
            State.cartItems = State.cartItems.filter(item => item.id !== productId);
            updateCartCount();
            renderCartModal();
        }

        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSendMessage(); });
        document.getElementById('cart-button').addEventListener('click', () => { State.isCartOpen = true; renderApp(); });

        document.getElementById('auth-buttons-container').addEventListener('click', (e) => {

                renderApp();
            } else if (e.target.id === 'logout-button') {

            }
        });
    </script>
